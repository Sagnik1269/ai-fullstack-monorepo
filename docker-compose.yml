
services:
  web:
    build: ./apps/web
    ports: ["3000:3000"]
    env_file: [ ./apps/web/.env ]
    depends_on: [ api ]
  api:
    build: ./services/api
    ports: ["4000:4000"]
    env_file: [ ./services/api/.env ]
    depends_on: [ llm ]
  llm:
    build: ./services/llm
    ports: ["8000:8000"]
    env_file: [ ./services/llm/.env ]
